{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Reset Password
                </div>
                <div class="panel-body">
                     <form method="post">
                        {% csrf_token %}
{#                        {{ form.as_p }}#}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-primary">Send Password Reset Link</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
